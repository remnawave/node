name: Build & Push Docker Image

on:
  push:
    tags:
      - '*'

jobs:
  send-start-deploy-telegram-message:
    name: Send Telegram message
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            üèπ <b>Deploy</b> <code>${{ github.REPOSITORY }}@${{ github.ref_name }}</code> has started.

            ‚è±Ô∏è <code>${{ github.event.head_commit.timestamp }}</code>

  build-docker-images:
    name: Build ${{ matrix.image.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - name: 'Main Image'
            tags: |
              remnawave/node:latest
              remnawave/node:${{github.ref_name}}
              ghcr.io/remnawave/node:latest
              ghcr.io/remnawave/node:${{github.ref_name}}
            build_args: ''
          - name: 'SNI Image'
            tags: |
              remnawave/node:sni-latest
              remnawave/node:sni-${{github.ref_name}}
            build_args: 'UPSTREAM_REPO=kastov'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.TOKEN_GH_DEPLOY }}

      - name: Build and push ${{ matrix.image.name }}
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: ${{ matrix.image.build_args }}
          tags: ${{ matrix.image.tags }}

  create-release:
    needs: [build-docker-images]
    runs-on: ubuntu-latest
    steps:
      - name: NewTag
        id: tag
        uses: JinoArch/get-latest-tag@latest

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GH_DEPLOY }}
        with:
          tag_name: ${{ github.ref_name }}
          name: v${{ github.ref_name }}
          generate_release_notes: true
          append_body: true
          make_latest: true
          draft: false
          prerelease: false
          body: |
            üöÄ Autogenerated release v${{ github.ref_name }}

            üìù Compare changes: [${{ steps.tag.outputs.previousTag }}...${{ steps.tag.outputs.latestTag }}](https://github.com/${{ github.repository }}/compare/${{ steps.tag.outputs.previousTag }}...${{ steps.tag.outputs.latestTag }})

            Latest Docker image:
            - `remnawave/node:latest`
            - `ghcr.io/remnawave/node:latest`

            Docker images:
            - `remnawave/node:${{github.ref_name}}`
            - `ghcr.io/remnawave/node:${{github.ref_name}}`

  send-telegram-message:
    name: Send Telegram message
    needs: [build-docker-images, create-release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            ‚úÖ <b>Deploy</b> <code>${{ github.REPOSITORY }}@${{ github.ref_name }}</code> has finished.

            image tag: <code>${{ github.sha }}</code>

  notify-on-error:
    runs-on: ubuntu-latest
    needs: [build-docker-images]
    if: failure()
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Send error notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚ùå ${{ github.REPOSITORY }}@${{ github.ref_name }} build failed
